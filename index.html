<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informações do Dispositivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
    }
    .container {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #28a745;
    }
    .info {
      margin: 15px 0;
      font-size: 16px;
    }
    .info span {
      font-weight: bold;
      color: #333;
    }
    .fail {
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✅ As informações do seu dispositivo são:</h2>
    <div class="info"><span>Endereço IPv4:</span> <span id="ipv4">Carregando...</span></div>
    <div class="info"><span>Endereço IPv6:</span> <span id="ipv6">Carregando...</span></div>
    <div class="info"><span>Navegador:</span> <span id="ua"></span></div>
    <div class="info"><span>Sistema Operacional:</span> <span id="os"></span></div>
    <div class="info"><span>Resolução da Tela:</span> <span id="res"></span></div>
    <div class="info"><span>Fuso Horário:</span> <span id="tz"></span></div>
    <div class="info"><span>Idioma do Navegador:</span> <span id="lang"></span></div>
    <div class="info"><span>ID do Dispositivo:</span> <span class="fail">Falha ao obter</span></div>
  </div>

  <script>
    document.getElementById('ua').textContent = navigator.userAgent;
    document.getElementById('os').textContent = navigator.platform;
    document.getElementById('res').textContent = `${screen.width} x ${screen.height}`;
    document.getElementById('tz').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById('lang').textContent = navigator.language;

    // Obter IP externo
    fetch("https://api64.ipify.org?format=json")
      .then(response => response.json())
      .then(data => document.getElementById("ipv4").textContent = data.ip)
      .catch(() => document.getElementById("ipv4").textContent = "Falha");

    fetch("https://api64.ipify.org?format=json&ip=6")
      .then(response => response.json())
      .then(data => document.getElementById("ipv6").textContent = data.ip)
      .catch(() => document.getElementById("ipv6").textContent = "Falha");
  </script>
</body>
</html>
